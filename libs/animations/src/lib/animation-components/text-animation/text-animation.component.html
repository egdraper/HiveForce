
<div *ngFor="let sprites of animations | keyvalue">
<div *ngFor="let sp of sprites.value"
      class="action-animation-container"
      [style.visibility]="'visible'"
      [style.zIndex]="'1000'"
      [style.width.px]="sp.containerWidth"
      [style.height.px]="sp.containerHeight"
      [style.bottom.px]="10"
      [style.top.px]="sp.locY"
      [style.left.px]="sp.locX"
      [style.position]="'absolute'"
      [style.overflow]="'hidden'">
  
      <img 
        class="no-event"
        src="../assets/number-palette.png"
        [style.width]="sp.imageWidth"
        [style.height.px]="'auto'"
        [style.top.px]="sp.imgSpriteTopOffset"
        [style.left.px]="sp.imgSpriteLeftOffset"
        [style.position]="'relative'"/>
    </div>
</div>
