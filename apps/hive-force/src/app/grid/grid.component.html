<div class="rows">
    <app-row
      *ngFor="let r of gridDisplay" 
      [squares]="r"
      (cellClick)="cellClick($event)">
    </app-row>
  

    <creature-asset *ngFor="let creature of creatures"
      [creatureAsset]="creature"
      [grid]="grid"
      [gridCreatures]="creatures"
    ></creature-asset>
  </div>
