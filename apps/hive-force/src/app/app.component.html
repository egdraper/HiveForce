<button (click)="onClick()">ROLL</button>
<button (click)="addCharacter()">Add Character</button>

<h1>Do your worst</h1>
<div>
  Jahml the {{ player.race.name }} {{ player.class.name }}
  <button
    *ngFor="let action of player.attributes?.actions"
    (click)="action.execute(player, getSelectedCreatures())"> 
    <span> {{ action.name }} </span>
  </button>
</div>
<div>
  <span *ngFor="let item of player.attributes.inventory">
    <button
      *ngIf="item.equipped"
      [class.selected]="item.selected"
      (click)="player.selectItem(item)">
      {{ item.name }}
    </button>
  </span>
</div>
<div>
  <!-- <span>
    <button (click)="performFeature(getClassFeature('Fury of Blows'))">
      "Furry Of Blows"
    </button>
  </span> -->
</div>

<div style="margin-bottom: 15px"></div>

<div *ngFor="let creature of creatures">
  <button
    [class.selected]="creature.selected"
    [class.dead]="creature.attributes.currentHitPoints <= 0"
    [class.disabled]="creature.disabled"
    (click)="selectCharacter(creature)">
    {{ creature.name }}
  </button>
  <span>hitpoints: </span>
  <span>{{ creature.attributes.currentHitPoints }}</span>
</div>
<h2>{{ message }}</h2>
