<div
  class="creature-attributes"
  (click)="onCreatureSelect()"
  [style.left]="creatureAsset.positionX + 'px'"
  [style.top]="creatureAsset.positionY + 'px'"
  [class.selected]="creatureAsset.selected"
>
  <div
    [style.z-index]="creatureAsset.zIndex"
    [style.width.px]="creatureAsset.containerWidth"
    [style.height.px]="creatureAsset.containerHeight"
    [style.bottom.px]= "creatureAsset.imgBottomOffset"
    [style.position]= "'absolute'"
    [style.overflow]="'hidden'">
    <img
      src="{{ creatureAsset.imgSource }}"
      [style.width]="creatureAsset.imgSheetWidth"
      [style.height.px]="'auto'"
      [style.top.px]="creatureAsset.imgSpriteTopOffset"
      [style.left.px]="creatureAsset.imgSpriteLeftOffset"
      [style.position]="'relative'"/>
  </div>
</div>

<div
  [style.width.px]="38"
  [style.height.px]="50"
  [style.overflow]="'hidden'"
  [style.margin]="0"

>
  <img
    src="../assets/ghost1.png"
    [style.width]="'352.777%'"
    [style.height.px]="'auto'"
    [style.top.px]="-74"
    [style.left.px]="2"
    [style.position]="'relative'"
  />
  }
</div>
